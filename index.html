<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accuracy Test</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Accuracy Test</h1>
    </header>
    <div class="game-container">
        <div class="info-panel">
            <label for="accuracyProgress">Accuracy:</label>
            <progress id="accuracyProgress" value="0" max="100"></progress>
            <label id="timer">Time Left: 20s</label>
        </div>
        <canvas id="myCanvas" width="700" height="500"></canvas>
        <button id="startButton" onclick="startGame();">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
